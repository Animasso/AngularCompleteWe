<div class="column gap-1 wrapper">
  <img [src]="product.image" alt="product Thumbnail" />
  <h2 class="title">{{ product.name }}</h2>
  <div class="row">
    <span class="price-label">Price :</span>
    <span class="price">{{ product.price }}</span>
  </div>

  <p-rating
    [(ngModel)]="product.rating"
    readonly="true"
    iconCancelClass="hidden"
  />
  <div class="row gap-1">
    <button
      type="button"
      pButton
      icon="pi pi-pencil"
      (click)="editProduct()"
      label="Edit"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-trash"
      (click)="confirmDelete()"
      class="p-button-danger"
      label="Delete"
      #deleteButton
    ></button>
  </div>
</div>
<p-confirmPopup></p-confirmPopup>
